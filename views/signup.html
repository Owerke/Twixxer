% include("header", title="Twixxer sign up")

<main>
    <div>
        <h1>Join Twixxer today.</h1>
    </div>
        % if error != "":
            <h2>{{ error }}</h2>
        % end
        <form action="/signup" method="post" class="form">
        <input name="user_username" type="text" class="form-control" placeholder="Username" required="required" pattern= "^[A-Za-z][A-Za-z0-9_]{6,20}$">
        <input name="user_firstname" type="text" class="form-control" placeholder="Firstname" required="required" pattern="^[a-zA-Z]{2,}">
        <input name="user_lastname" type="text" class="form-control" placeholder="Lastname" required="required" pattern="^[a-zA-Z]{2,}">
        <input name="user_email" type="text" class="form-control" placeholder="Email" required="required" pattern='(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))'>
        <input name="user_password" type="password" class="form-control" placeholder="Password" required="required">
        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
    </form>
</main>

% include("footer")
