<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Twixxer</title>
</head>
<body>
    <form action="/signup" method="POST" class="form">
        <input name="user_username" type="text" class="form-control" placeholder="Username" required="required">
        <input name="user_firstname" type="text" class="form-control" placeholder="Firstname" required="required">
        <input name="user_lastname" type="text" class="form-control" placeholder="Lastname" required="required">
        <input name="user_email" type="text" class="form-control" placeholder="Email" required="required">
        <input name="user_password" type="password" class="form-control" placeholder="Password" required="required">
        <button type="submit" class="btn btn-primary btn-block">Sign up</button>


    </form>
</body>
</html>
