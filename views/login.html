% include("header", title="Twixxer Login")
<div class="flex h-screen relative">
    <div class="w-1/2 relative">
        <img class="h-full -z-999 static" src="/static/images/twitter_background.png" alt="Background image" />
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
            style="position: absolute; width: 372px;">
            <svg viewBox="0 0 24 24" class="fill-white z-10">
                <path
                    d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                </path>
            </svg>
        </div>
    </div>

    <div class="w-1/2 max-h-full flex">
        <div id="loginform" class="pt-80 pl-8" >
            <div class="my-11">
                <h1 class="font-bold font-sans text-6xl">Happening now</h1>
            </div>
            <div class="mb-8">
                <h2 class="font-bold text-3xl">Join twixxer today</h2>
            </div>

            <form action="/login" method="POST" class="object-cente">

                <input class="py-1 px-4 w-1/3 border border-slate-700 focus:border-blue" name="user_email" type="text" class="form-control" placeholder="Email address" required="required">
                <input class="py-1 px-4 w-1/3 border border-slate-700 focus:border-blue" name="user_password" type="password" class="form-control" placeholder="Password" required="required">
                    <div class="pt-6">
                    <button type="submit" class="py-2 px-4 w-1/2 bg-gray-50 text-gray-700 rounded-full font-sans font-thin border border-slate-700 hover:border-blue">Login</button>
                    </div>
            </form>

            <div class="pt-6">
                <p class="font-bold pb-2">You don't have an account yet?</p>
                <button class="py-2 px-4 w-1/2 bg-blue rounded-full"><a class="text-gray-700 font-sans font-bold"
                        href="/signup">Sign up</a></button>
                <div class="max-w-xs">
                    <p class="pt-2 text-xs ">By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

% include("footer")
