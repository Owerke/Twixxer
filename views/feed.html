% include("header", title="Twixxer")

<!-- <body class="w-full h-screen"> -->

    <!-- Tweet Modal -->
<section id="tweetModal" class="fixed w-screen h-screen z-10 hidden">
    <div class="absolute h-full w-full bg-black bg-opacity-50" onclick="toggleTweetModal()"></div>

    <div class="relative z-10 bg-white rounded-lg w-1/2 mx-auto mt-20">
        <div class="flex flex-col relative pb-20 border border-blue1 rounded" autocomplete="off">
            <label for="txt-tweet" class="w-full font-thin text-sm text-gray-400 pt-2 pl-4">1 to 100
                characters</label>

            <input name="tweet_text" id="tweet-modal-text"
                class="w-full h-12 p-7 text-gray-800 rounded outline-none placeholder:text-gray-800" type="text"
                placeholder="What is in your mind ?" data-validate="str" data-min="1" data-max="100" maxlength="100">

            <input class="absolute mx-1 bottom-2 right-2 px-8 py-2" type="file" id="upload-tweet-picture" />

            <button type='button' onclick="editTweet()"
                class="absolute bottom-2 right-2 px-8 py-2 bg-blue text-white rounded-full" data-default="Tweet"
                data-await="Tweeting...">
                Tweex
            </button>
        </div>
    </div>
</section>

<div class="xl:w-1/5 fixed flex flex-col h-screen gap-4 py-4 pl-4 bg-slate-500">

    %include("sections/leftside")

</div>
<div class="flex mx-auto sm:w-1/5 xl:w-3/5 bg-pink-400">
    <!--MAke search work. add pictures. -->
    % # center
    <div class="xl:w-3/5 min-h-screen border-x border-gray-300">

        <div class="p-4">
            <form class="relative" onsubmit="return false">
                <i class="fas fa-search absolute top-4 left-4"></i>
                <input class="w-full h-12 px-4 rounded-full placeholder:text-gray-700 bg-gray-100 pl-12 outline-none"
                    type="text" placeholder="What are you interested in ?">
            </form>
        </div>

        <div class="px-4">
            <div class="flex flex-col relative pb-14 border border-blue1 rounded" autocomplete="off">
                <label for="txt-tweet" class="w-full font-thin text-sm text-gray-400 pt-2 pl-4">1 to 100
                    characters</label>
                <input name="tweet_text" id="txt-tweet"
                    class="w-full h-12 p-4 text-gray-800 rounded outline-none placeholder:text-gray-800" type="text"
                    placeholder="What is in your mind ?" data-validate="str" data-min="1" data-max="100"
                    maxlength="100">
                <button type='button' onclick="submitTweet()"
                    class="absolute bottom-2 right-2 px-8 py-2 bg-blue text-white rounded-full" data-default="Tweet"
                    data-await="Tweeting...">
                    Tweex
                </button>
            </div>
        </div>

        <div id="tweets" class="voices mt-4">
            <!-- This is where we JS all the tweets into -->
        </div>
    </div>
    % # end center

    %include("sections/rightside")

</div>
% # end page

<script src="/static/js/feed.js"></script>

% include("footer")
