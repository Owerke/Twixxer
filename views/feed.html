% include("header", title="Twixxer")

<!-- <body class="w-full h-screen"> -->


    <section id="tweetModal" class="fixed w-screen h-screen z-10 hidden">
        <div class="absolute h-full w-full bg-black bg-opacity-50" onclick="toggleTweetModal()">

        </div>
        <div class="relative z-10 bg-black rounded-lg w-1/3 h-64 mx-auto mt-20">

        </div>
    </section>


    % # main page
    <div class="flex w-full mx-auto xl:w-4/5">

        % # left
        <div class="w-1/4">
            <div class="fixed h-screen w-1/5 px-1 lg:px-6 flex flex-col py-6">
                <div class="">
                    <div class="">
                        <i class="fa-brands fa-twitter fa-fw text-4xl text-blue1 pl-5"></i>
                    </div>
                    <div class="">
                        % for tab in tabs:
                        <div class="mt-6">
                            <a class="text-xl hover:bg-lighter rounded-full py-3 px-6" href="">
                                <i class="{{tab['icon']}}"></i>
                                <span class="ml-2 hidden md:inline">{{tab['title']}}</span>
                            </a>
                        </div>
                        % end
                    </div>
                    <button onclick="toggleTweetModal()"
                        class="mt-8 w-full py-2 text-lg text-white bg-blue1 rounded-full">
                        Tweet
                    </button>
                </div>
                <div class="mt-auto">
                    <div class="flex items-center gap-2 px-2 py-3 hover:bg-gray-200 cursor-pointer rounded-full">
                        <img class="w-12 h-12 rounded-full flex-none" src="/static/images/placeholder.png">
                        <div class="flex-1 overflow-ellipsis">
                            <p>{{ user["firstname"] }} {{ user["lastname"] }}</p>
                            <p class="font-thin">@{{user["username"]}}</p>
                        </div>
                        <button class="py-2 px-4 bg-white rounded-full">
                            ...
                        </button>
                    </div>
                </div>
            </div>
        </div>
        % # end left


        % # center
        <div class="w-2/4 min-h-screen border-x border-gray-300">

            <div class="p-4">
                <form class="relative" onsubmit="return false">
                    <i class="fas fa-search absolute top-4 left-4"></i>
                    <input
                        class="w-full h-12 px-4 rounded-full placeholder:text-gray-700 bg-gray-100 pl-12 outline-none"
                        type="text" placeholder="What are you interested in ?">
                </form>
            </div>

            <div class="px-4">
                <form class="flex flex-col relative pb-14 border border-blue1 rounded"
                    onsubmit="validate(sendTweet); return false" autocomplete="off">
                    <label for="txt-tweet" class="w-full font-thin text-sm text-gray-400 pt-2 pl-4">1 to 100
                        characters</label>
                    <input name="tweet_text" id="txt-tweet"
                        class="w-full h-12 p-4 text-gray-800 rounded outline-none placeholder:text-gray-800" type="text"
                        placeholder="What is in your mind ?" data-validate="str" data-min="1" data-max="100">
                    <button type="submit" class="absolute bottom-2 right-2 px-8 py-2 bg-blue2 text-white rounded-full"
                        data-default="Tweet" data-await="Tweeting...">
                        Tweet
                    </button>
                </form>
            </div>

            <div id="tweets" class="voices mt-4">
                <!-- This is where we JS all the tweets into -->
            </div>
        </div>
        % # end center


    </div>
    % # end page

<script src="/static/js/feed.js"></script>

% include("footer")
